<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

</head>

<body class="">
    <div class="container text-align-center justify-content-center mb-3  col-sm-5 col-md-5 col-lg-5 border-0 "  style="margin-top: 80px; ">
        <div class="card shadow-lg " style="height:460px;">
            <div class="card-header text-align-center justify-content-center fs-lg" style="font-family: cursive;">
                Admin Portal Login
            </div>
            <div class="card-body">
                <form class="needs-validation mt-5 ">
                    <div class="container mb-4">
                        <label for="email" class="form-label fw-bold fs-lg">Email Address:</label>
                        <input type="email" class="form-control" required>
                        <!-- <div class="valid-feedback">Looks Good</div>
                        <div class="invalid-feedback">Please enter an accurate email</div> -->
                    </div>
                    <div class="container  mb-3">
                        <label for="password" class="form-label fw-bold fs-large">Password:</label>
                        <input type="password" class="form-control" required>
                        <!-- <div class="valid-feedback">Looks Good</div>
                        <div class="invalid-feedback">Pick an accurate password</div> -->
                    </div>
                    <div class="mb-5 form-check">
                        <label for="form-check-input" class="form-label"></label>
                        <input type="checkbox" class="form-check-input"> Remember Me?

                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-md btn-primary " value="Submit">
                        

                    </div>
                    
                </form>

            </div>
        </div>
        
    </div>
    
    
            
    <script>
        const form = document.querySelector('.needs-validation');

        form.addEventListener('submit', (e) => {
            
            window.location.href = 'index.html' ;
            
        })

         </script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
